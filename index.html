<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Quiz Game</title>

    <link rel="stylesheet" href="styles.css" class="stylesheet" />
  </head>
  <body>
    <h1>BIOLOGY QUIZ</h1>
    <div class="quizBox" id="quizBox">
      <div id="questionContainer">
        <h2 id="question"></h2>
      </div>
      <button class="startBtn" id="quizStart">START</button>
      <div id="optionsContainer"></div>
      <div id="displayIt"><p></p></div>
      <button id="nxtBtn">NEXT</button>
    </div>
    <div id="qNum">
      <h2>Question Number:</h2>
      <p id="questionNumber"></p>
    </div>
    <div id="scoreContainer">
      <h2>
        <p id="score"></p>
      </h2>
    </div>
    <div><button id="restartButton">Restart Quiz</button></div>
  </body>
</html>
